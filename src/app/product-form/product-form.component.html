<mat-card fxFlex>
  <mat-card-title>
    <h4>New Product</h4>
  </mat-card-title>
  <mat-card-content>

    <div fxLayout="row" fxLayoutAlign="space-between start">
      <mat-form-field fxFlex="100">
        <mat-label>Product name</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between start">
      <mat-form-field fxFlex="60">
        <mat-select placeholder="Department" [(ngModel)]="department">
          <mat-option *ngFor='let dep of departments' [value]="dep">{{dep.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex="30">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="price">
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-between stretch">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description">
        </textarea>
      </mat-form-field>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="accent" (click)="clear()">Clear</button>
  </mat-card-actions>
</mat-card>
